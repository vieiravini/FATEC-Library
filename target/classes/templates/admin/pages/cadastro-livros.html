            <section>   
            
            
			          <div class="modal fade" id="myModalAutor" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Adicione um novo autor</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <form th:action="@{/admin/salvarAutor}" th:object="${autor}" method="POST">
			      <div class="modal-body">
			        <div class="form-group col-md-11">
                      <label for="addAutorInput">Nome do autor:</label>
                      <input type="text" id="addAutorinput" class="form-control" th:field="*{nome}">
                      </div>
			        
			      </div>
			      <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Salvar</button>
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			      </div>
			      </form>
			    </div>
			  </div>
			</div>
			
			
			
			<div class="modal fade" id="myModalGenero" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Adicione um novo Gênero</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <form th:action="@{/admin/salvarGenero}" th:object="${genero}" method="POST">
			      <div class="modal-body">
			        <div class="form-group col-md-11">
                      <label for="addGeneroInput">Nome do gênero:</label>
                      <input type="text" id="addGeneroinput" class="form-control" th:field="*{nome}">
                      </div>
			        
			      </div>
			      <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Salvar</button>
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			      </div>
			      </form>
			    </div>
			  </div>
			</div>
			
			
			<div class="modal fade" id="myModalEditora" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Adicione uma nova editora</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <form th:action="@{/admin/salvarEditora}" th:object="${editora}" method="POST">
			      <div class="modal-body">
			        <div class="form-group col-md-11">
                      <label for="addEditoraInput">Nome do editora:</label>
                      <input type="text" id="addEditorainput" class="form-control" th:field="*{nome}">
                      </div>
			        
			      </div>
			      <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Salvar</button>
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			      </div>
			      </form>
			    </div>
			  </div>
			</div>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			            
            

                <form th:action="@{/admin/salvarLivro}" th:object="${livro}" method="POST" enctype="multipart/form-data">


                  <div class="form-group">
                    <label for="inputTitulo">Título</label>
                    <input type="text" class="form-control" id="inputTitulo" placeholder="Harry Potter" th:field="*{titulo}">
                  </div>


                <!--   <div class="form-row">  -->
                <div class="form-row ">
                    <div class="form-group col-md-8" >
                      <label for="inputAutor">Autor</label>
                     <select class="form-control" id="inputAutor" th:field="*{autor}" >
                          <option disabled selected value="">Selecione um autor</option>
                          <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nome}"></option>
                          
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                    	<button type="button" id="addAutor"  class="btn btn-danger form-control chatisse">Adiconar</button>
                    </div>
                    
                    <div class="form-group col-md-2">
                    	<button type="button" id="butao1"  class="btn btn-danger form-control chatisse">Remover</button>
                    </div>
                    
                    </div>
                    <div class="form-row " id="autor2">
                    <div class="form-group col-md-10" >
                      <label for="inputAutor">Autor</label>
                     <select class="form-control" id="inputAutor2" th:field="*{autor}" >
                          <option disabled selected value="">Selecione um autor</option>
                          <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                    	<button type="button" id="butao2"  class="btn btn-danger form-control chatisse">Remover</button>
                    </div>
                    
                    </div>
                    
                    <div class="form-row" id="autor3">
                    <div class="form-group col-md-10">
                      <label for="inputAutor">Autor</label>
                     <select class="form-control" id="inputAutor3" th:field="*{autor}" >
                          <option disabled selected value="">Selecione um autor</option>
                          <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                    	<button type="button" id="butao3"  class="btn btn-danger form-control chatisse">Remover</button>
                    </div>
                    </div>
                    
                    <div class="form-row" id="autor4">
                    <div class="form-group col-md-10">
                      <label for="inputAutor">Autor</label>
                     <select class="form-control" id="inputAutor4" th:field="*{autor}" >
                          <option disabled selected value="">Selecione um autor</option>
                          <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nome}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-2">
                    	<button type="button" id="butao4"  class="btn btn-danger form-control chatisse">Remover</button>
                    </div>
                    </div>

             
                  
                  <div class="form-row">
                  <div class="form-group col-md-4">
                      <label for="inputGenero">Genero</label>
                      <select class="form-control" id="inputGenero" th:field="*{genero}" > 
                          <option value="" disabled selected>Selecione um genero</option>
                          <option th:each="g : ${generos}" th:value="${g.id}" th:text="${g.nome}"></option>
                          
                          
                        </select>
                    </div>
                    
                    <div class="form-group col-md-2">
                    	<button type="button" id="addGenero"  class="btn btn-danger form-control chatisse">Adiconar</button>
                    </div>
                    
                    <div class="form-group col-md-6">
                      <label for="inputExemplar">Exemplar</label>
                      <input type="text" class="form-control" id="inputExemplar" placeholder="43">

                    </div>
                    
                  </div>

                  


                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputEditora">Editora</label>

                      <select class="form-control" id="inputEditora" th:field="*{editora}">
                        <option value="">Selecione uma Editora</option>
                        <option th:each="e : ${editoras}" th:value="${e.id}" th:text="${e.nome}"></option>
                        
                      </select>
                    </div>
                    
                    <div class="form-group col-md-2">
                    	<button type="button" id="addEditora"  class="btn btn-danger form-control chatisse">Adiconar</button>
                    </div>

                    <div class="form-group col-md-6 custom-file chatisse">
                      <label for="inputImg" class="custom-file-label">Imagem</label>
                      <input type="file" class="custom-file-input" name="imageFile" id="inputImg">
                       
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputISBN">ISBN</label>
                      <input type="text" class="form-control" id="inputISBN" placeholder="928467373998" th:field="*{ISBN}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEdicao">Edição</label>
                      <input type="text" class="form-control" id="inputEdicao" placeholder="5" th:field="*{edicao}">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputBarcode">Código de barras</label>
                      <input type="text" class="form-control" id="inputBarcode" placeholder="Passe o livro no leitor" th:field="*{codBarras}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLancamento">Data de lançamento</label>
                      <input type="date" class="form-control" id="inputLancamento" placeholder="23/02/1933" th:field="*{dataLancamento}" >
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="reset" class="form-control" id="rst">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="submit" class="form-control" id="sbt">
                    </div>
                    
                  </div>

                  </form>

            </section>

        </div>

        <script>
            // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function() {
              var fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
            $('#autor2').hide();
            $('#autor3').hide();
            $('#autor4').hide();
            $("#inputAutor").bind("change paste keyup", function() {
            	$('#autor2').show();
             });

            $("#inputAutor2").bind("change paste keyup", function() {
            	$('#autor3').show();
             });
            $("#inputAutor3").bind("change paste keyup", function() {
            	$('#autor4').show();
             });

            $("button").click(function() {
                if(this.id == "butao1"){
                	$('#inputAutor').val("");
                	$('#autor1').hide();
                }else if(this.id == "butao2"){
                	$('#inputAutor2').val("");
                	$('#autor2').hide();
                }else if(this.id == "butao3"){
                	$('#inputAutor3').val("");
                	$('#autor3').hide();
                }else if(this.id == "butao4"){
                	$('#inputAutor4').val("");
                	$('#autor4').hide();
                }
            });
            
            $('#addAutor').click(function() {
            	   $('#myModalAutor').modal('show');
            	});
            
            $('#addGenero').click(function() {
         	   $('#myModalGenero').modal('show');
         	});
            
            $('#addEditora').click(function() {
          	   $('#myModalEditora').modal('show');
          	});
            

            </script>
