            <section>   

                <form th:action="@{/admin/salvarLivro}" th:object="${livro}" method="POST">


                  <div class="form-group">
                    <label for="inputTitulo">Título</label>
                    <input type="text" class="form-control" id="inputTitulo" placeholder="Harry Potter" th:field="*{titulo}">
                  </div>


                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputAutor">Autor</label>
                      <select class="form-control" id="inputAutor" th:field="*{autor}" >
                          <option disabled selected value="">Selecione um autor</option>
                          <option th:each="a : ${autor}" th:value="${a.id}" th:text="${a.nome}"></option>
                          
                        </select>
                    </div>
                    
                  

                  
                    <div class="form-group col-md-6">
                      <label for="inputGenero">Genero</label>
                      <select class="form-control" id="inputGenero" th:field="*{genero}" > 
                          <option value="" disabled selected>Selecione um genero</option>
                          <option th:each="g : ${genero}" th:value="${g.id}" th:text="${g.nome}"></option>
                          
                          
                        </select>
                    </div>
                    
                  </div>

                  


                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEditora">Editora</label>

                      <select class="form-control" id="inputEditora" th:field="*{editora}">
                        <option value="" disabled selected>Selecione uma Editora</option>
                        <option th:each="e : ${editora}" th:value="${e.id}" th:text="${e.nome}"></option>
                        
                      </select>
                    </div>

                    <div class="form-group col-md-6 custom-file chatisse">
                      <label for="inputImg" class="custom-file-label">Imagem</label>
                      <input type="file" class="custom-file-input"  id="inputImg">
                       
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputISBN">ISBN</label>
                      <input type="text" class="form-control" id="inputISBN" placeholder="928467373998" th:field="*{ISBN}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEdicao">Edição</label>
                      <input type="text" class="form-control" id="inputEdicao" placeholder="5" th:field="*{edicao}">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputBarcode">Código de barras</label>
                      <input type="text" class="form-control" id="inputBarcode" placeholder="Passe o livro no leitor" th:field="*{codBarras}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLancamento">Data de lançamento</label>
                      <input type="date" class="form-control" id="inputLancamento" placeholder="23/02/1933" >
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="reset" class="form-control" id="rst">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="submit" class="form-control" id="sbt">
                    </div>
                  </div>

                  </form>

            </section>

        </div>

        <script>
            // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function() {
              var fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
            </script>
