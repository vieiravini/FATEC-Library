        <section>

            <div class="conteudo-consulta">

                <div class="input-group mb-4 lightbg">

            </div>
          </div>


                <h2>Mais procurados</h2>
                <div class="gallery js-flickity" data-flickity='{ "groupCells": true, "wrapAround": true}'>
                  <a th:each="l : ${livros}" th:href="@{/client/pages/livro/{id} (id=${l.id}) }">
                  	<img class="gallery-cell" th:src="${l.imgsrc}" alt="">
                  </a>
                   

                
                
                </div>
                <h2>Lancamentos</h2>
                <div class="gallery js-flickity" data-flickity='{ "groupCells": true, "wrapAround": true}'>

                </div>

                               </div>
